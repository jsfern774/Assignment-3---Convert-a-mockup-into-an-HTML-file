<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <title>Weather Forecast</title>

            <table class="center">
                <caption>Weather Forecast<caption>
                <thead>
                    <tr>
                        <th class="Align-l">Time</th>
                        <th class="Align-r">Temperature</th>
                        <th class="Align-r">Humidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="grey">7:00 PM</td>
                        <td class="Align-r"><strong>23&deg</td>
                        <td class="Align-r"><strong>8%</td>
                    </tr>

                    <tr>
                        <td class="grey">8:00 PM</td>
                        <td class="Align-r"><strong>24&deg</td>
                        <td class="Align-r"><strong>9%</td>
                    </tr>

                    <tr>
                        <td class="grey">9:00 PM</td>
                        <td class="Align-r"><strong>21&deg</td>
                        <td class="Align-r"><strong>7%</td>
                    </tr>
                </tbody>
            </table>
        </body>
